<div class="container mt-4">
  <h2 class="text-center">📝 ToDo List</h2>

  <div class="input-group mb-3">
    <input type="text" [(ngModel)]="newTaskTitle" class="form-control" placeholder="Add new task">
    <button (click)="addTask()" class="btn btn-primary">Add</button>
  </div>

  <div *ngIf="loading$ | async" class="alert alert-info">Loading...</div>
  <div *ngIf="error$ | async as error" class="alert alert-danger">Error: {{ error }}</div>

  <ul class="list-group">
    <li *ngFor="let task of tasks$ | async" class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <input type="checkbox" [checked]="task.completed" (change)="toggleTask(task)" />
        <span [ngClass]="{ 'text-decoration-line-through': task.completed }">
          {{ task.title }}
        </span>
      </div>
      <button class="btn btn-sm btn-danger" (click)="deleteTask(task.id)">Delete</button>
    </li>
  </ul>
</div>
