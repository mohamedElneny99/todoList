<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h3 class="text-center m-0">üìù ToDo List</h3>
    </div>

    <div class="card-body">
      <form (ngSubmit)="addTask()" class="d-flex mb-3">
        <input
          [(ngModel)]="newTaskTitle"
          name="taskTitle"
          type="text"
          class="form-control me-2"
          placeholder="Add new task"
          required
        />
        <button class="btn btn-success" type="submit">Add</button>
      </form>

      <div *ngIf="loading$ | async" class="alert alert-info">Loading...</div>
      <div *ngIf="error$ | async as error" class="alert alert-danger">Error: {{ error }}</div>

      <ul class="list-group">
        <li
          *ngFor="let task of tasks$ | async"
          class="list-group-item d-flex justify-content-between align-items-center"
          [ngClass]="{ 'list-group-item-success': task.completed }"
        >
          <div>
            <input
              type="checkbox"
              class="form-check-input me-2"
              [checked]="task.completed"
              (change)="toggleTask(task)"
            />
            <span [class.text-decoration-line-through]="task.completed">
              {{ task.title }}
            </span>
          </div>
          <button class="btn btn-danger btn-sm" (click)="deleteTask(task.id)">
            Delete
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
